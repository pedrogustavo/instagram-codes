<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos HTML</title>
</head>
<body>
    <a href="http://google.com">Hyperlink - serve para navegar entre páginas web</a><br />
    
    Deixa texto em <em>itálico</em><br />

    <strong>Representa algo importante no seu conteúdo</strong>.<br />

    Essa é uma tag para <i>Itálico</i> e outra para <b>negrito</b>.<br />

    <code>
        Esse foi feito para renderizar um trecho de código
    </code>
    <br />

    <small>Para um texto pequeno</small><br />

</body>
</html>
